bcr_test_module:
  module_path: "examples/httpserver"
  matrix:
    # No testing on windows, consider supporting! 
    bazel: [8.x]
  tasks:
    ubuntu2204:
      shell_commands:
      - sudo apt-get update
      - sudo apt-get install -y erlang
      name: "Build/test module on Ubuntu"
      platform: ubuntu2204
      bazel: ${{ bazel }}
      build_targets:
      - "..."
      test_targets:
      - "..."
    macos:
      shell_commands:
      - sudo port -N install erlang
      name: "Run test module on Mac OSX"
      platform: macos
      bazel: ${{ bazel }}
      build_targets:
      - "..."
      test_targets:
      - "..."
