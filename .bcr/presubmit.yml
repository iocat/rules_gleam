bcr_test_module:
  module_path: "examples/basic"
  matrix:
    bazel: [8.x]
  tasks:
    ubuntu2204:
      shell_commands:
      - curl https://mise.run | sh
      - ~/.local/bin/mise --version
      - echo 'eval "$(~/.local/bin/mise activate --shims bash)"' >> ~/.bashrc
      - . ~/.bashrc
      - mise use -g erlang@28
      name: "Build/test module on Ubuntu"
      platform: ubuntu2204
      bazel: ${{ bazel }}
      build_targets:
      - "..."
      test_targets:
      - "..."
